{% extends '/base.html' %}


{% block title %}Login{% endblock %}


{% block body %}
    <div class="row justify-content-center">
        <div class="col-3">
            <h1>Login</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="post">
                <label for="input-username">Login as (username):</label>
                <input
                        id="input-username"
                        type="text"
                        name="username"
                        placeholder="guest"
                        required
                >
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
